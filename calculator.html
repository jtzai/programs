<!DOCTYPE html>
<html>
<head>
<title>Jzai's Programs</title>
</head>
<body>

<h1>Programs</h1>
<p>This is an exercise in rewriting my C++ programs in Javascript</p>

<h2>Add Two Numbers</h2>
<p> <input type = "number" id="num1" placeholder = "Enter first number">
<p> <input type = "number" id="num2" placeholder = "Enter second number">
<button onclick="calculateSum()">Calculate Sum</button>
<p>Result: <span id="result"></span></p>

<h2>Multiply Two Numbers</h2>
<p> <input type ="number" id="pnum1" placeholder ="Enter first number">
<p> <input type ="number" id="pnum2" placeholder ="Enter second number">
<button onclick="calculateProduct()">Calculate Product</button>
<p>Result: <span id="presult"></span></p>

<h2>Subtract Two Numbers</h2>
<p> <input type ="number" id="dnum1" placeholder ="Enter first number">
<p> <input type ="number" id="dnum2" placeholder ="Enter second number">
<button onclick="calculateSubtract()">Calculate Difference</button>
<p>Result: <span id="dresult"></span></p>

<h2>Divide Two Numbers</h2>
<p> <input type ="number" id="qnum1" placeholder ="Enter first number">
<p> <input type ="number" id="qnum2" placeholder ="Enter second number">
<button onclick="calculateQuotient()">Calculate Quotient</button>
<p>Result: <span id="qresult"></span></p>


  <p> <a href="https://jtzai.github.io/html/devteam.html">-    About Me</a> <br>

<script>
	function calculateSum() {
	let num1 =
parseFloat(document.getElementById('num1').value);
	let num2 =
parseFloat(document.getElementById('num2').value);
	let sum = num1 + num2;
	
	document.getElementById('result').textContent = sum;
	}
	
	function calculateProduct() {
	let pnum1 = parseFloat(document.getElementById('pnum1').value);
	let pnum2 = parseFloat(document.getElementById('pnum2').value);
	let product = pnum1 * pnum2;
	
	document.getElementById('presult').textContent = product;
	}
	
	function calculateSubtract() {
	let dnum1 = parseFloat(document.getElementById('dnum1').value);
	let dnum2 = parseFloat(document.getElementById('dnum2').value);
	let difference = dnum1 - dnum2;
	
	document.getElementById('dresult').textContent = difference;
	}
	
	function calculateQuotient() {
	let qnum1 = parseFloat(document.getElementById('qnum1').value);
	let qnum2 = parseFloat(document.getElementById('qnum2').value);
	let difference = qnum1 / qnum2;
	
	document.getElementById('qresult').textContent = difference;
	}
	

	
</script>
</body>
</html>
